{% extends "base.html" %}
{% block content %}
		<section class="row-alt">
			<div class="lead container">
				<h1>Food Manager</h1>
				<p>Add a new recipe to the database.</p>
			</div>
		</section>
		<section class="row">
			<div class="container">
					<form class="col-1-2" action="/food_manager/recipe_added" method="post">
						<fieldset class="register-group">
						<label>
							Name
							<input type="text" name="name" placeholder="Name of the recipe" required>
						</label>
						<label>
							Ingredients
							<textarea name="ingredients" placeholder="ingredient 1, ingredient 2, ..." required></textarea>
						</label>
						<label>
							Instructions
							<textarea name="instructions" placeholder="How to make it?" required></textarea>
						</label>
					</fieldset>
					<input class="btn btn-default" type="submit" name="submit" value="Add to database">
					</form>
			</div>
		</section>
{% endblock %}
